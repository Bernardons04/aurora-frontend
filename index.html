<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora RPG - Entrar</title>
  <link rel="icon" type="image/png" href="assets/favicon-aurora.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 theme-light">
  <div id="app" class="text-center p-5 pericias-block" style="max-width: 460px;">
    <img src="assets/aurora-logo.png" class="mb-4" style="height: 100px;">
    <h1 class="section-title mb-3">Aurora RPG</h1>
    <p class="lead text-muted mb-4">
      Entre com Google para acessar sua ficha em qualquer lugar
    </p>

    <!-- Só aparece se ainda não estiver logado -->
    <div v-if="!user">
      <button @click="openAuth" class="btn btn-gold btn-lg px-5 glow-aurora">
        Entrar com Google
      </button>
    </div>

    <!-- Se já está logado no index.html → redireciona automaticamente -->
    <div v-if="user" class="text-center">
      <p class="mb-3">Bem-vindo de volta, {{ user.email }}!</p>
      <p>Redirecionando para sua ficha...</p>
      <div class="spinner-border text-gold" role="status"></div>
    </div>

    <div class="mt-5 small text-muted">
      Seus dados ficam salvos na nuvem com segurança<br>
      Funciona em celular, tablet e PC
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>

</html>
